<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="m-5">Users</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form action="#" method="post" th:action="@{'/api/users'}" th:object="${user}">
                <h3>Name:</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input id="surname" type="text" th:field="*{surname}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" type="text" th:field="*{username}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Password:</label>
                    <label for="password"></label><input id="password" type="password" th:field="*{password}"
                                                         class="form-control">
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
        <div class="col-sm-8">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Username</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--            <tr th:if="${users.empty}">-->
                <!--                <td>Empty</td>-->
                <!--            </tr>-->
                <tr th:each="user : ${userList}">
                    <td><p th:text="${user.name}">Name</p></td>
                    <td><p th:text="${user.surname}">Subname</p></td>
                    <td><p th:text="${user.username}">Username</p></td>
                    <td>
                        <form action="#" th:action="@{'/api/users/{id}'(id=${user.id})}" th:method="delete">
                            <button class="btn btn-primary" type="submit">delete</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-8">
            <button class="btn" type="submit"><a href=""></a></button>
        </div>
    </div>
</div>
</body>
</html>
